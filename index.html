<!DOCTYPE html>
<html>

    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- main css file link -->
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- ml5.js links -->
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <!-- p5.js links -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js" integrity="sha512-At/xiUTqCg8jxnCMRNDhDVDm4qxlyPt1K+GrDhUvRvR8MjlBq0RH65OVVaCXn3OuvyVWK8CdlQpxgrc/5YspHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.js" integrity="sha512-KxzVm+IqxNNq0+SzT/zzd5PHxY4LPrN+v5gZJ6+JKqjeU3Cr4y/djAg5eNlKDWurn1SeKZpql/yeOMWblMSzOg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- jquery links -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body background="https://wallpaperaccess.com/full/138733.jpg">
        <div class="btn-primary">
            <div class="btn-outline-dark">
                <h1 class="display-1">Um.. Pong? Yes!!!</h1>
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#myModal" style="float: right;">instructions</button>
            </div>
        </div>

        <br>

        <div class="center">
            <button class="btn btn-success" onclick="startGame()">play</button>
            <p class="btn btn-danger" id="status"></p>

            <div id="canvas" class="center"></div>
            <button class="btn btn-warning" onclick="restart()">restart</button>
        </div>

        <div class="footer center">
            <h4>credit:<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"> aLbOrt iEnstIen</a></h4>
        </div>

        <div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-title">
                        <button class="btn-close right" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                        <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                        <p>use your mouse to control your thing</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>

</html>
